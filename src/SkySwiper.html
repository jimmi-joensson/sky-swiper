<div :class="[
	'sky-swiper',
	`sky-swiper--${direction}`,
	`slide-${currentIndex}`
]">
	<slot
		:items="items"
		:touch="api.touch"
		:goto="api.goto"
		:states="api.states"
	>
		<figure class="sky-swiper__wrap">
			<div
				ref="content"
				@touchstart="onTouchstart"
				@touchmove="onTouchmove"
				@touchend="onTouchend"
				@touchcancel="onTouchend"
				:class="[
					'sky-swiper__content',
					`sky-swiper__content--${direction}`
				]"
			>
				<transition name="sky-swiper__animation">
					<div
						:key="currentIndex"
						keep-alive
						class="sky-swiper__item"
					>
						<div class="sky-swiper__item-inner">
							<slot
								name="display"
								:item="items[currentIndex]"
								:goto="api.goto"
								:states="api.states"
							/>
						</div>
					</div>
				</transition>
			</div>

			<slot
				name="withDisplay"
				:items="items"
				:states="api.states"
				:goto="api.goto"
			>
				<button
					@click="goToPrevious()"
					class="sky-swiper__control sky-swiper__control--previous"
				>
					<span class="sky-swiper__control-icon">
						<span v-text="'<'" />
					</span>
				</button>
				<button
					@click="goToNext()"
					class="sky-swiper__control sky-swiper__control--next"
				>
					<span class="sky-swiper__control-icon">
						<span v-text="'>'" />
					</span>
				</button>
			</slot>
		</figure>

		<slot
			name="bullets"
			:item="items"
			:states="api.states"
			:goto="api.goto.index"
		>
			<ul class="sky-swiper__bullets">
				<li v-for="(item, index) in items">
					<button
						@click="goTo(index)"
						:class="[
							'sky-swiper__bullet-button',
							{
								'sky-swiper__bullet-button--active': index === currentIndex,
							}
						]"
					/>
				</li>
			</ul>
		</slot>
	</slot>
</div>
